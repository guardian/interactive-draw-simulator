{{#each groups}}
	<div class="group-container">
		<h3>Group {{group}} 
			<span class="difficultyMeter">
				Difficulty
				<span class="odometer"></span>
				/10
			</span>
		</h3>
		<ul>
		{{#each teams}}
			<li class="team-order-{{no}}" data-team-id="{{id}}">
				<span class="flag">
					{{#if flag}}
					<img src="{{flag}}" style="max-width:40px" />
					{{/if}}
				</span>
				<span class="team-name team-item-{{name}}">{{name}}</span>
			</li>
		{{/each}}
		</ul>
	</div>
{{/each}}
